<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор циклах</title>
    <style>
        body {
            font-family: "Helvetica Neue", Serif;
            background-color: #cac1b7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: transparent;
            padding: 30px;
            width: 350px;
            height: 400px;
            text-align: left;
        }

        .input-label {
            font-family: "Roboto Thin", sans-serif;
            color: #000;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 15px;
            height: 60px;
        }

        .input-group input {
            width: 100%;
            border: none;
            border-bottom: 2px solid black;
            border-color: #000;
            font-size: 16px;
        }

        .input-group input[type="date"]{
            background: transparent;
            height: 40px;
        }
        .input-group input[type="number"] {
            background: transparent;
            height: 40px;
        }

        .btn {
            background-color: transparent;
            color: #2b2d30;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;]
            border-bottom-style: revert;

        }

        .btn:hover {
            border-color: #000;
            color: #000;
            border-width: 2px;
        }

    </style>
</head>

<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <div class="container">
        <form>
            <div class="input-group">
                <label for="red_start_date" class="input-label">Дата начала последних месячных</label>
                <input type="date" placeholder="Начало месячных" id="red_start_date" name="red_start_date">
            </div>
            <div class="input-group">
                <label for="red_end_date" class="input-label">Дата завершения последних месячных</label>
                <input type="date"  id="red_end_date" name="red_end_date">
            </div>
            <div class="input-group">
                <label for="red_cycle_days" class="input-label">Количество дней между месячными</label>
                <input type="number" placeholder="Дней между" id="red_cycle_days" name="number">
            </div>
            <button id="red_data_confirm" style="align-items: center" type="submit" class="btn">Подтвердить</button>
        </form>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        let red_confirm = document.getElementById("red_data_confirm");

        red_confirm.addEventListener("click", () => {
            let red_start = document.getElementById("red_start_date").value
            let red_end = document.getElementById("red_start_date").value
            let red_cycle = document.getElementById("red_cycle_days").value

            let data={
                red_start: red_start,
                red_end: red_end,
                red_cycle: red_cycle
            }

            tg.sendData(JSON.stringify(data))

            tg.close();
        })

        if (red_start > red_end) document.getElementById("error");


        let red_start = document.getElementById("red_start_date ")
    </script>
</body>

</html>
